<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="exportSvg" width="600" height="217"><defs/><g><g id="header-svg"><text transform="translate(0, -1.1111111640930176)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 700; font-size: 19px;"><tspan x="0" dy="19">ShotSpotter's overall effectiveness is on par with 911</tspan></text><g id="text-svg"><text transform="translate(0, 31.111112594604492)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">While ShotSpotter activations represent a quarter of the shots fired reports in </tspan></text><text transform="translate(0, 51.111114501953125)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">Minneapolis, the system's rate of effectiveness – less than a third of reports – is similar </tspan></text><text transform="translate(0, 71.11111450195312)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">to that of 911 or officer-initiated calls.</tspan></text></g></g><g id="chart-svg"><text transform="translate(152.03125, 100.00000762939453)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="0" dy="12">Portion of gunfire reports</tspan></text><text transform="translate(378.5069580078125, 100.00000762939453)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="0" dy="12">Percent of calls involving incident</tspan></text><text transform="translate(0.9895833730697632, 125.15625762939453)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="0" dy="12">ShotSpotter activation</tspan></text><rect width="216.4757080078125" height="26.99652862548828" transform="translate(152.03125, 119.44445037841797)" fill="rgba(51,51,51,0.05)" style="fill-opacity: 0.05; fill: rgb(51, 5